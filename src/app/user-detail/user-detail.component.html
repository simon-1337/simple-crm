<mat-card class="header-card">
    <button [matMenuTriggerFor]="userMenu" mat-icon-button class="pin-right-upper-corner">
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #userMenu="matMenu">
        <button (click)="editUserDetail()" mat-menu-item>Edit</button>
    </mat-menu>

    <mat-card-content class="user-detail-header">
        <img src="assets/img/profile.png">
        <div class="user-details">
            <h2> {{ user['firstName'] }} {{ user['lastName'] }} </h2>
            {{ user['email'] }}
        </div>
    </mat-card-content>
</mat-card>

<mat-card class="mt-32">
    <button [matMenuTriggerFor]="addressMenu" mat-icon-button class="pin-right-upper-corner">
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #addressMenu="matMenu">
        <button (click)="editUserAddress()" mat-menu-item>Edit</button>
    </mat-menu>

    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{ user['street'] }} <br>
        {{ user['zipCode'] }}
    </mat-card-content>
</mat-card>
